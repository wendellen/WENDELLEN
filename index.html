<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BODY OF WORK</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    grid-gap: 0;
  }
  .grid-item {
    border: none;
    background: lightgray;
    padding-bottom: 100%;
  }
  @media (min-width: 768px) {
    .grid-container {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>
</head>
<body>

<div class="grid-container">
  <!-- Infinite Grid of Images will be added by JavaScript -->
</div>

<script>
  let container = document.querySelector('.grid-container');
  let lastHue = 0; // Variable to track the last used hue

  function createGridItem() {
    let newItem = document.createElement('div');
    newItem.className = 'grid-item';
    let newHue = getRandomHue();

    // Ensure new hue is different from the last hue
    while (Math.abs(newHue - lastHue) < 30) { // 30 degrees difference to ensure noticeable color change
      newHue = getRandomHue();
    }

    newItem.style.background = `hsl(${newHue}, 100%, 75%)`; // High saturation and lightness for neon/pastel effect
    lastHue = newHue;
    container.appendChild(newItem);
  }
  
  for (let i = 0; i < 12; i++) {
    createGridItem();
  }

  window.onscroll = function() {
    if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 100) {
      for (let i = 0; i < 3; i++) {
        createGridItem();
      }
    }
  };

  function getRandomHue() {
    return Math.floor(Math.random() * 360); // Hue value between 0 and 360
  }
</script>

</body>
</html>
